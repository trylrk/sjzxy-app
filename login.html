<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600"> <!-- 设置固定宽度 -->
    <title>石家庄学院 - 登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">石家庄学院</h1>
        <form onsubmit="login(event)">
            <input type="text" id="studentId" placeholder="学号" class="input-field" required>
            <input type="text" id="studentName" placeholder="姓名" class="input-field" required>
            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
